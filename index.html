<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="developer" content="Christopher Harris">

    <title>Elden Ring || Stats Calculator</title>

    <!-- SCSS : Output -->
    <link rel="stylesheet" href="output.css">
    <!-- JS : Attribute Adjustment -->
    <script defer src="index.js"></script>
    <script defer src="classes.js"></script>
    <script defer src="data.js"></script>

    
</head>
<body>

    <!-- main applicatiom wrapper -->
    <main class="main">

        <!-- application header -->
        <header class="header">
            <h2>elden ring</h2>
            <p class="text">character attribute calculator.</p>
        </header>
        <!-- application header -->

        <!-- application controls -->
        <aside class="controls">

            <!-- control button [ clear stats ] -->
            <button class="btn" id="clearButton">clear stats</button>
            <!-- control button [ clear stats ] -->

            <!-- control button [ reset stats ] -->
            <button class="btn" id="resetButton">reset stats</button>
            <!-- control button [ reset stats ] -->
        
        </aside>
        <!-- application controls -->

        <!-- player stats -->
        <section class="container" id="stats">

            <!-- stats overview -->
            <div class="overview">

                <!-- overview panels -->
                <div class="panel">
                    <!-- selected character image -->
                    <img src="" alt="" class="characterClassImage">
                    <!-- selected character image -->

                    <!-- selected characer class -->
                    <h4 class="characterClassName"></h4>
                    <!-- selected characer class -->    
                </div>
                <div class="panel">
                    <!-- character level -->
                    <span class="level"></span>
                    <!-- character level -->
                </div>
                <!-- overview panels -->
            
            </div>
            <!-- stats overview -->

            <!-- list -->
            <ul class="list">

                <!-- list items -->
                <li class="items">
                    <!-- attribute description -->
                    <div class="attribute">
                        <span class="title">vigor</span>
                    </div>
                    <!-- attribute description -->

                    <!-- interaction elements -->
                    <div class="interaction">
                        <button class="btn minusButtons">-</button>
                        <span class="number"></span>
                        <button class="btn plusButtons">+</button>
                    </div>
                    <!-- interaction elements -->
                </li>
                <li class="items">
                    <!-- attribute description -->
                    <div class="attribute">
                        <span class="title">mind</span>
                    </div>
                    <!-- attribute description -->

                    <!-- interaction elements -->
                    <div class="interaction">
                        <button class="btn minusButtons">-</button>
                        <span class="number"></span>
                        <button class="btn plusButtons">+</button>
                    </div>
                    <!-- interaction elements -->
                </li>
                <li class="items">
                    <!-- attribute description -->
                    <div class="attribute">
                        <span class="title">endurance</span>
                    </div>
                    <!-- attribute description -->
                    
                    <!-- interaction elements -->
                    <div class="interaction">
                        <button class="btn minusButtons">-</button>
                        <span class="number"></span>
                        <button class="btn plusButtons">+</button>
                    </div>
                    <!-- interaction elements -->
                </li>
                <li class="items">
                    <!-- attribute description -->
                    <div class="attribute">
                        <span class="title">strength</span>    
                    </div>
                    <!-- attribute description -->
                    
                    <!-- interaction elements -->
                    <div class="interaction">
                        <button class="btn minusButtons">-</button>
                        <span class="number"></span>
                        <button class="btn plusButtons">+</button>
                    </div>
                    <!-- interaction elements -->
                </li>
                <li class="items">
                    
                    <!-- attribute description -->
                    <div class="attribute">
                        <span class="title">dexterity</span>
                    </div>
                    <!-- attribute description -->
                    
                    <!-- interaction elements -->
                    <div class="interaction">
                        <button class="btn minusButtons">-</button>
                        <span class="number"></span>
                        <button class="btn plusButtons">+</button>
                    </div>
                    <!-- interaction elements -->
                </li>
                <li class="items">
                    
                    <!-- attribute description -->
                    <div class="attribute">
                        <span class="title">intelligence</span>
                    </div>
                    <!-- attribute description -->
                    
                    <!-- interaction elements -->
                    <div class="interaction">
                        <button class="btn minusButtons">-</button>
                        <span class="number"></span>
                        <button class="btn plusButtons">+</button>
                    </div>
                    <!-- interaction elements -->
                </li>
                <li class="items">
                    
                    <!-- attribute description -->
                    <div class="attribute">
                        <span class="title">faith</span>
                    </div>
                    <!-- attribute description -->
                    
                    <!-- interaction elements -->
                    <div class="interaction">
                        <button class="btn minusButtons">-</button>
                        <span class="number"></span>
                        <button class="btn plusButtons">+</button>
                    </div>
                    <!-- interaction elements -->
                </li>
                <li class="items">
                    
                    <!-- attribute description -->
                    <div class="attribute">
                        <span class="title">arcane</span>
                    </div>
                    <!-- attribute description -->
                    
                    <!-- interaction elements -->
                    <div class="interaction">
                        <button class="btn minusButtons">-</button>
                        <span class="number"></span>
                        <button class="btn plusButtons">+</button>
                    </div>
                    <!-- interaction elements -->
                </li>
                <!-- list items -->

            </ul>
            <!-- list -->

            <!-- selection form -->
            <form action="" class="form">
                <!-- label : remove on mobile -->
                <label for="characterSelection">choose a class :</label>
                <!-- label : remove on mobile -->
                
                <!-- character selection -->
                <select name="characterSelection" id="characterSelection">
                    <!-- select : options -->
                    <option value="default" id="defaultListItem">class selection</option>
                    <option value="knight">knight</option>
                    <option value="mercenary">mercenary</option>
                    <option value="warrior">warrior</option>
                    <option value="herald">herald</option>
                    <option value="thief">thief</option>
                    <option value="assassin">assassin</option>
                    <option value="sorcerer">sorcerer</option>
                    <option value="pyromancy">pyromancy</option>
                    <option value="cleric">cleric</option>
                    <option value="deprived">deprived</option>
                    <!-- select : options -->
                </select>
                <!-- character selection -->
            </form>
            <!-- selection form -->
        
        </section>
        <!-- player stats -->

        <!-- class selection -->
        <section class="container" id="classes" style="display: none;">

            <!-- character classes selection list -->
            <ul class="list">
                <!-- character class choices -->
                <li class="items"><span class="eClass"></span></li>
                <li class="items"><span class="eClass"></span></li>
                <li class="items"><span class="eClass"></span></li>
                <li class="items"><span class="eClass"></span></li>
                <li class="items"><span class="eClass"></span></li>
                <li class="items"><span class="eClass"></span></li>
                <li class="items"><span class="eClass"></span></li>
                <li class="items"><span class="eClass"></span></li>
                <li class="items"><span class="eClass"></span></li>
                <li class="items"><span class="eClass"></span></li>
                <!-- character class choices -->
            </ul>

        </section>
        <!-- class selection -->
    
    </main>
    <!-- main applicatiom wrapper -->
    
</body>
</html>
